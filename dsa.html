<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiorSkilld - Courses</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding-top: 100px; /* Ensure content is not hidden behind the fixed navbar */
        }

        a {
            text-decoration: none;
            color: black;
        }

        /* Navigation Bar Enhancements */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding: 20px 40px;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: background 0.3s ease-in-out;
        }

        .nav-low-bar {
            background: linear-gradient(90deg, red, black);
            width: 100%;
            height: 12px;
            position: fixed;
            top: 76px;
            left: 0;
            z-index: 999;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: white;
            transition: transform 0.3s ease-in-out;
        }

        .logo:hover {
            transform: scale(1.1);
            color: red;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 22px;
            transition: color 0.3s ease-in-out, transform 0.3s;
        }

        .nav-links a:hover {
            color: red;
            transform: scale(1.1);
        }

        .profile img {
            width: 28px;
            height: 28px;
            border: 2px solid white;
            border-radius: 50%;
        }

        .ppt {
            margin-top: 20px;
            padding: 20px;
            width: 80%;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        /* AI Roadmap Generator Section */
        .ai-roadmap-section {
            margin: 50px auto;
            padding: 20px;
            max-width: 600px;
            text-align: center;
        }

        .ai-roadmap-section h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }

        .ai-roadmap-section input {
            padding: 10px;
            width: 70%;
            margin-right: 10px;
            font-size: 16px;
        }

        .ai-roadmap-section button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .ai-roadmap-section button:hover {
            background-color: red;
        }

        #roadmap-result {
            margin-top: 20px;
            text-align: left;
        }

        /* Project Generator Section */
        .project-generator-section {
            margin: 50px auto;
            padding: 20px;
            max-width: 600px;
            text-align: center;
        }

        .project-generator-section h3 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .project-generator-section input {
            padding: 10px;
            width: 70%;
            margin-right: 10px;
            font-size: 16px;
        }

        .project-generator-section button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .project-generator-section button:hover {
            background-color: red;
        }

        #project-result {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">RIORSKILLS</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="course.html">Courses</a></li>
            <li><a href="community.html">Community</a></li>
            <li><a href="#">Competitive Programming</a></li>
        </ul>
        <div class="profile">
            <a href="#"><img src="https://e7.pngegg.com/pngimages/442/477/png-clipart-computer-icons-user-profile-avatar-profile-heroes-profile-thumbnail.png" alt="Profile" id="profile"></a>
        </div>
    </nav>
    <div class="nav-low-bar"></div>

    <!-- AI Roadmap Generator Section (Top) -->
    <div id="ai-roadmap" class="ai-roadmap-section">
        <h2>AI Roadmap Generator</h2>
        <input type="text" id="course-input" placeholder="Enter course topic (e.g., Python)">
        <button onclick="generateRoadmap()">Generate Roadmap</button>
        <div id="roadmap-result"></div>
    </div>

    <div class="ppt">
        <iframe src="CPP.pdf" width="100%" height="600px">
            This browser does not support PDFs. Please download the PDF to view it:
            <a href="CPP.pdf">Download PDF</a>
        </iframe>
    </div>

    <!-- Project Generator Section (Bottom) -->
     <center><h1><b>Project Using AI</b></h1></center>
