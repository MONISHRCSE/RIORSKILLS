<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dsa course</title>
    <style>
         * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: black;
        }

        /* Navigation Bar Enhancements */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding: 20px 40px;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: background 0.3s ease-in-out;
        }

        .nav-low-bar {
            background: linear-gradient(90deg, red, black);
            width: 100%;
            position: fixed;
            height: 12px;
            top: 76.5px;
            left: 0;
            z-index: 1001;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: white;
            transition: transform 0.3s ease-in-out;
        }

        .logo:hover {
            transform: scale(1.1);
            color: red;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 22px;
            transition: color 0.3s ease-in-out, transform 0.3s;
        }

        .nav-links a:hover {
            color: red;
            transform: scale(1.1);
        }

        .profile img {
            width: 28px;
            height: 28px;
            border: 2px solid white;
            border-radius: 15px;
            position: relative;
            top: 0px;
            right: 80px;
        }


    </style>
    
</head>
<body>
    <nav class="navbar">
        <div class="logo">RIORSKILLS</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="course.html">Courses</a></li>
            <li><a href="community.html">Community</a></li>
            <li><a href="#">Competitive programming</a></li>
        </ul>
        <div class="profile">
            <a href=""><img src="https://e7.pngegg.com/pngimages/442/477/png-clipart-computer-icons-user-profile-avatar-profile-heroes-profile-thumbnail.png" alt="" id="profile"></a>
        </div>
    </nav>
    <div class="nav-low-bar"></div>
    <iframe src="CPP.pdf" width="100%" height="600px">
        This browser does not support PDFs. Please download the PDF to view it: 
        <a href="CPP.pdf">Download PDF</a>
    </iframe>

    
</body>
</html>
